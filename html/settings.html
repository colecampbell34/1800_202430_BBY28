    <!-- Main Preferences Section -->
    <div class="container mt-5 mb-5">
      <h2 class="text-center mb-4">Settings</h2>
      <div class="row">

        <!-- Preferences Form Section -->
        <div class="col-md-9">
          <!-- Profile Settings -->
          <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
              Profile Settings
            </div>
            <div class="card-body">
              <form>
                <!-- <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                  />
                </div> -->
                <!-- <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div> -->
                <button type="submit" class="btn btn-primary">Log Out</button>
              </form>
            </div>
          </div>

          <!-- Notifications Settings -->
          <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
              Notifications Settings
            </div>
            <div class="card-body">
              <form>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="emailNotifications"
                  />
                  <label class="form-check-label" for="emailNotifications">
                    Receive email notifications
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="smsNotifications"
                  />
                  <label class="form-check-label" for="smsNotifications">
                    Receive SMS notifications
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Update Notifications</button>
              </form>
            </div>
          </div>

          <!-- Font settings -->
          <div class="card mb-4">
            <div class="card-header bg-secondary text-white">Font Settings</div>
            <div class="card-body">
              <form>
                <button id="decreaseFont" type="button" class="btn btn-primary">Decrease Font</button>
                <button id="increaseFont" type="button" class="btn btn-primary">Increase Font</button>
              </form>
            </div>
          </div>
          <!-- Theme Settings -->
          <div class="card">
            <div class="card-header bg-secondary text-white">Theme Settings</div>
            <div class="card-body">
              <form>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="theme"
                    id="lightTheme"
                    value="light"
                  />
                  <label class="form-check-label" for="lightTheme">
                    Light Theme
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="theme"
                    id="darkTheme"
                    value="dark"
                  />
                  <label class="form-check-label" for="darkTheme">
                    Dark Theme
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Apply Theme</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
