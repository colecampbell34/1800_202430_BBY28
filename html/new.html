        <!-- Shows what user needs to input to create a new budget group. -->
        <div class="container mt-5 mb-5">
            <h2 class="text-center mb-4">New Group</h2>
            <div class="row">

                <div>
                    <form>
                        <div>
                            <label for="groupName">Name for new group:</label>

                        </div>
                        <div>
                            <label for="groupGoal">Group budget goal in dollars:</label>
                            <input type="number" id="groupGoal" placeholder="4250">
                        </div>
                        <div>
                            <label for="groupDate">Start date of event:</label>
                            <input type="date" id="groupDate">
                        </div>
                        <div>
                            <label for="groupSize">Group size: </label>
                            <input type="number" id="groupSize" placeholder="1">
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
