<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CollectiveCoin</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to styles of your own -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Expenses Section -->
    <!-- Shows total income, costs, and remaining balance. -->
    <div class="container mt-5 mb-5">
      <h2 class="text-center mb-4">Expenses</h2>
      <div class="row">
        <div>
          <!-- <i class="bi bi-cash-stack"></i> -->
          Total Monthly Income:
        </div>

        <div>
          <i class="bi bi-cup-hot"></i>
          Food and Beverage:
        </div>

        <div>
          <i class="bi bi-fuel-pump"></i>
          Gas:
        </div>

        <div>
          <i class="bi bi-car-front"></i>
          Car Maintenance and Insurance:
        </div>

        <div>
          <i class="bi bi-house"></i>
          Rent or Monthly Mortgage:
        </div>

        <div>
          <i class="bi bi-phone"></i>
          Monthly Phone Plan:
        </div>

        <div>
          <i class="bi bi-film"></i>
          Entertainment:
        </div>

        <div>
          <i class="bi bi-bag"></i>
          Shopping:
        </div>

        <div>
          <!-- <i class="bi bi-currency-dollar"></i> -->
          Total Spend:
        </div>

        <div>
          <!-- <i class="bi bi-piggy-bank"></i> -->
          Remaining Disposable Income:
        </div>

        <div>
          <input type="button" value="Add New Expense" />
        </div>
      </div>
    </div>

    <!--footer by Cole-->
    <div id="navbar" class="sticky-bottom"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/skeleton.js"></script>
