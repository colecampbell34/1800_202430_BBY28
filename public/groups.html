      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-- Other libraries go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/filling.css" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
     <link rel="stylesheet" href="/styles/colorforpages.css"/>
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Join Group Section (Top Right Corner) -->
    <div class="container mt-3">
      <div class="row justify-content-end">
        <div class="col-auto">
          <form id="joinGroupForm" class="d-flex">
            <input
              type="text"
              class="form-control me-2"
              id="joinCode"
              placeholder="Enter Join Code"
              required
            />
            <button type="submit" class="btn btn-primary">Join Group</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-3 mb-5 fill-space">
      <h2 class="text-center mb-4">My Groups</h2>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
        <!-- Card Template (Hidden) -->
        <div class="col d-none" id="groupCardTemplate">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-people me-2"></i
                ><span class="group-name"></span>
              </h5>
              <p class="card-text">
                <strong>Group Goal:</strong> $<span class="group-goal"></span
                ><br />
                <strong>Contribution to Date:</strong> $<span
                  class="group-contribution"
                ></span>
              </p>
              <button class="btn btn-secondary view-details-btn">
                View Details
              </button>
            </div>
          </div>
        </div>

        <!-- Existing Groups Will Be Populated Here -->
      </div>
    </div>

    <!--footer by Cole-->
    <div id="navbar" class="sticky-bottom"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/firebaseAPI_BBY28.js"></script>
    <script src="/scripts/groupspage.js"></script>
    <script src="/scripts/font.js"></script>
    <script src="/scripts/skeleton.js"></script>
  </body>
</html>
