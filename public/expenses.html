<html lang="en">
  <head>
    <title>CollectiveCoin</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <link rel="icon" href="/images/cointree_BW.jpg" type="image/x-icon" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/styles/filling.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/colorforpages.css" />

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Expenses Section -->
    <div class="container mt-5 mb-5 fill-space">
      <h2 class="text-center mb-4">Your Personal Expenses</h2>

      <!-- Add Income -->
      <div class="row justify-content-center mb-3">
        <div class="col-md-6 col-lg-4">
          <div class="card border-success shadow-sm p-4">
            <div class="form-group">
              <label for="income" class="form-label text-success">
                <i class="bi bi-cash-stack me-2"></i>Made some money?
              </label>
              <input
                type="number"
                class="form-control border-success"
                id="income"
                placeholder="0.00"
                min="0"
                step="100"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Add Expense -->
      <div class="row justify-content-center mb-3">
        <div class="col-md-6 col-lg-4">
          <div class="card border-success shadow-sm p-4">
            <div class="form-group">
              <label for="expenses" class="form-label text-success">
                <i class="bi bi-cart me-2"></i>Spent some money?
              </label>
              <input
                type="number"
                class="form-control border-success"
                id="expenses"
                placeholder="0.00"
                min="0"
                step="10"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Total Remaining -->
      <div class="row justify-content-center mb-3">
        <div class="col-md-6 col-lg-4">
          <div class="card border-success shadow-sm p-4">
            <div class="form-group">
              <label class="form-label text-success">
                <i class="bi bi-piggy-bank me-2"></i>Total Remaining: $
              </label>
              <span id="remaining" class="ms-2 fw-bold text-success"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 text-center">
          <button
            type="button"
            class="btn btn-success w-100"
            onclick="submitAmounts()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <!--footer by Cole-->
    <div id="navbar" class="sticky-bottom"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/font.js"></script>
    <script src="/scripts/firebaseAPI_BBY28.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/expenses.js"></script>
  </body>
</html>
