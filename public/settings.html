<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CollectiveCoin</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/filling.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Main Preferences Section -->
    <div class="container mt-5 mb-5 fill-space">
      <h2 class="text-center mb-4">Settings</h2>
      <div class="row justify-content-center">
        <!-- Preferences Form Section -->
        <div class="col-md-9">
          <!-- Profile Settings -->
          <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
              Profile Settings
            </div>
            <div class="card-body">
              <form>
                <button type="submit" class="btn btn-primary">Log Out</button>
              </form>
            </div>
          </div>

          <!-- Notifications Settings -->
          <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
              Notifications Settings
            </div>
            <div class="card-body">
              <form>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="emailNotifications"
                  />
                  <label class="form-check-label" for="emailNotifications">
                    Receive email notifications
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="smsNotifications"
                  />
                  <label class="form-check-label" for="smsNotifications">
                    Receive SMS notifications
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">
                  Update Notifications
                </button>
              </form>
            </div>
          </div>

          <!-- Font settings -->
          <div class="card mb-4">
            <div class="card-header bg-secondary text-white">Font Settings</div>
            <div class="card-body">
              <form>
                <label for="fontSizeSlider" class="form-label"
                  >Adjust Font Size</label
                >
                <input
                  type="range"
                  class="form-range"
                  id="fontSizeSlider"
                  min="12"
                  max="36"
                  step="1"
                  value="16"
                />
                <div class="mt-2">
                  Font Size: <span id="fontSizeValue">16</span>px
                </div>
              </form>
            </div>
          </div>

          <!-- Theme Settings -->
          <div class="card">
            <div class="card-header bg-secondary text-white">
              Theme Settings
            </div>
            <div class="card-body">
              <form>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="theme"
                    id="lightTheme"
                    value="light"
                  />
                  <label class="form-check-label" for="lightTheme">
                    Light Theme
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="theme"
                    id="darkTheme"
                    value="dark"
                  />
                  <label class="form-check-label" for="darkTheme">
                    Dark Theme
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">
                  Apply Theme
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer by Cole-->
    <div id="navbar" class="sticky-bottom"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/skeleton.js"></script>
  </body>
</html>
