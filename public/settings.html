  <body>
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Main Preferences Section -->
    <div class="container mt-5 mb-5 fill-space">
      <h2 class="text-center mb-4">Settings</h2>
      <div class="row justify-content-center">
        <!-- Preferences Form Section -->
        <div class="col-md-9">
          <!-- Profile Settings -->
          <div class="card mb-4">
            <div class="card-header bg-success text-white">
              Profile Settings ~ <span id="name-goes-here"></span>
            </div>
            <div class="card-body">
              <form>
                <button id="logout" type="submit" class="btn btn-outline-danger">Log Out</button>
                <button id="delete" type="submit" class="btn btn-outline-danger">Delete Account</button>
              </form>
            </div>
          </div>

          <!-- Font settings -->
          <div class="card mb-4">
            <div class="card-header bg-success text-white">Font Settings</div>
            <div class="card-body">
              <form>
                <label for="fontSizeSlider" class="form-label"
                  >Adjust Font Size</label
                >
                <input
                  type="range"
                  class="form-range"
                  id="fontSizeSlider"
                  min="12"
                  max="36"
                  step="1"
                  value="16"
                />
                <div class="mt-2">
                  Font Size: <span id="fontSizeValue">16</span>
                </div>
              </form>
            </div>
          </div>
        </div>
