<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CollectiveCoin</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/filling.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- New Group Section -->
    <div class="container mt-5 mb-5 fill-space">
      <h2 class="text-center mb-4">Create a New Group</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <!-- Group Name -->
            <div class="mb-3">
              <label for="groupName" class="form-label"
                >Name for New Group:</label
              >
              <input
                type="text"
                class="form-control"
                id="groupName"
                placeholder="Enter your name here"
                required
              />
            </div>

            <!-- Group Budget Goal -->
            <div class="mb-3">
              <label for="groupGoal" class="form-label"
                >Group Budget Goal ($):</label
              >
              <input
                type="number"
                class="form-control"
                id="groupGoal"
                placeholder="1000"
                step="1000"
                min="1000"
                required
              />
            </div>

            <!-- Start Date -->
            <div class="mb-3">
              <label for="groupDate" class="form-label"
                >Deadline:</label
              >
              <input type="date" class="form-control" id="groupDate" required />
            </div>

            <!-- Group Size -->
            <div class="mb-3">
              <label for="groupSize" class="form-label">Group Size:</label>
              <input
                type="number"
                class="form-control"
                id="groupSize"
                placeholder="1"
                min="1"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--footer by Cole-->
    <div id="navbar" class="sticky-bottom"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/skeleton.js"></script>
  </body>
</html>
