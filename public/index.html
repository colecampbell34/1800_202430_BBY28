<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CollectiveCoin</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- add by Jessie for login page -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Other libraries go here -->

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Main section of homepage -->
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">
          To see more details about this month's budget.
        </h1>
        <p class="col-md-8 fs-4">Please login</p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        <div class="col">
          <div class="card h-100">
            <img
              src="/images/8541701_chart_pie_icon.png"
              class="card-img-top"
              alt="Summary Image"
              width="20%"
            />
            <div class="card-body">
              <h5 class="card-title">Summary for *Month*</h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary w-100">
                <i class="bi bi-graph-up"></i> View
              </button>
              <small class="text-muted mt-2 d-block"
                >Last updated 3 mins ago</small
              >
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img
              src="images/172507_box_money_icon.png"
              class="card-img-top"
              alt="Expenses Image"
              width="20%"
            />
            <div class="card-body">
              <h5 class="card-title">Individual Expenses</h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-success w-100">
                <i class="bi bi-cash-stack"></i> View
              </button>
              <small class="text-muted mt-2 d-block"
                >Last updated 3 mins ago</small
              >
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img
              src="images/3790071_activity_community_group_recreation_social_icon.png"
              class="card-img-top"
              alt="Group Target Image"
              width="20%"
            />
            <div class="card-body">
              <h5 class="card-title">Your last budget sheet</h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-warning w-100">
                <i class="bi bi-people"></i> View
              </button>
              <small class="text-muted mt-2 d-block"
                >Last updated 3 mins ago</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--popup login page by Jessie-->
    <div id="loginModal" class="modal-overlay">
      <div class="modal-content">
        <!-- <span class="close-btn" onclick="closeModal()">&times;</span> -->
        <div class="container">
          <h3>Let's Login!</h3>
        </div>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
      </div>
    </div>

    <!--footer by Cole-->
    <div id="navbar" class="sticky-bottom"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/firebaseAPI_BBY28.js"></script>
    <script src="/scripts/authentication.js"></script>
    <script src="/scripts/skeleton.js"></script>

    
    <!-- add by Jessie for login page! -->
    <script>
      // open login page
      function openModal() {
        document.getElementById("loginModal").style.display = "flex";
        document.body.classList.add("modal-open"); // forbiding for scrolling
      }

      // when the page opens, the login page show up automatically.
      window.onload = function () {
        openModal();
      };
    </script>
  </body>
</html>
