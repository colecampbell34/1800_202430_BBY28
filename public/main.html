  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Main Section of Homepage -->
    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
      <div class="container-fluid py-5 text-center">
        <h1 class="display-5 fw-bold">
          <span id="name-goes-here"></span>, welcome to CollectiveCoin!
        </h1>
        <p class="col-md-8 mx-auto fs-4">Plan. Save. Succeed - As One.</p>
      </div>
    </div>

    <!-- Cards Section -->
    <div class="container-fluid fill-space">
      <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
        <!-- Summary Card -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="images/8541701_chart_pie_icon.png"
              class="card-img-top mx-auto mt-3"
              alt="Summary Image"
              style="width: 30%"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Summary for <em>*Month*</em></h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary w-100">
                <i class="bi bi-graph-up"></i> View
              </button>
              <small class="text-muted mt-2 d-block text-center">
                Last updated 3 mins ago
              </small>
            </div>
          </div>
        </div>

        <!-- Individual Expenses Card -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="images/172507_box_money_icon.png"
              class="card-img-top mx-auto mt-3"
              alt="Expenses Image"
              style="width: 30%"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Individual Expenses</h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-success w-100">
                <i class="bi bi-cash-stack"></i> View
              </button>
              <small class="text-muted mt-2 d-block text-center">
                Last updated 3 mins ago
              </small>
            </div>
          </div>
        </div>

        <!-- Last Budget Sheet Card -->
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img
              src="images/3790071_activity_community_group_recreation_social_icon.png"
              class="card-img-top mx-auto mt-3"
              alt="Group Target Image"
              style="width: 30%"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Your Last Budget Sheet</h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-warning w-100">
                <i class="bi bi-people"></i> View
              </button>
              <small class="text-muted mt-2 d-block text-center">
                Last updated 3 mins ago
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--navbar by Cole-->
    <div id="navbar" class="sticky-bottom"></div>
