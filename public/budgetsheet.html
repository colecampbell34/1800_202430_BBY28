<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CollectiveCoin</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/filling.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/colorforpages.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!--header-->
    <div id="header" class="sticky-top"></div>

    <!-- Group Details Section -->
    <div class="container-fluid mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <!-- Group Summary -->
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <h2 class="card-title text-center">
                <i class="bi bi-people me-2"></i>
                <span id="group-name">Group Name</span>
              </h2>
              <p class="text-center">
                <strong>Goal:</strong> $<span id="group-goal">0</span> <br />
                <strong>Current amount:</strong> $<span id="current-amount"
                  >0</span
                >
                <br />
                <strong>Deadline:</strong>
                <span id="deadline-goes-here">N/A</span>
              </p>
            </div>
          </div>

          <!-- Group Progress Bar -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">
              Contribution progress
            </div>
            <div class="card-body">
              <div class="progress mb-2">
                <div
                  class="progress-bar bar-style-money progress-bar-striped money"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <small class="text-muted">$0</small>
                <small class="text-muted group-goal-goes-here">$<span id="end-goal"></span></small>
              </div>
            </div>
          </div>

          <!-- Date Progress Bar -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">Timeline</div>
            <div class="card-body">
              <div class="progress mb-2">
                <div
                  class="progress-bar bar-style-timeline progress-bar-striped timeline"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <small class="text-muted start-date-goes-here" id="start-date">start</small>
                <small class="text-muted deadline-goes-here" id="end-date">end</small>
              </div>
            </div>
          </div>

          <!-- Group Members -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">Contributors</div>
            <div class="card-body">
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span id="name-goes-here">Name</span>
                  <span>
                    Contribution: $ (<span id="current-goes-here"></span>/<span
                      id="max-goes-here"
                    ></span
                    >)
                  </span>
                </li>
                <!-- Additional members go here -->
              </ul>
            </div>
          </div>

          <!-- Manage Group -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">
              Manage Group ~ Join Code (<span id="joinCode-goes-here"></span>)
            </div>
            <div class="card-body row">
              <div class="col-md-6 mb-3">
                <label for="adjustGoal" class="form-label"
                  >New group goal?</label
                >
                <input
                  type="number"
                  id="adjustGoal"
                  step="1000"
                  min="0"
                  class="form-control"
                  placeholder="Enter amount"
                />
                <button class="btn btn-outline-success mt-2 w-100">
                  Update
                </button>
              </div>
              <div class="col-md-6 mb-3">
                <label for="adjustContribution" class="form-label"
                  >Contribute Now!</label
                >
                <input
                  type="number"
                  id="addContribution"
                  step="100"
                  min="0"
                  class="form-control"
                  placeholder="Enter amount"
                />
                <button class="btn btn-outline-success mt-2 w-100">
                  Submit
                </button>
              </div>
            </div>
          </div>

          <!-- Expense Breakdown -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">
              Where is the money going?
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Category</th>
                    <th>Amount Allocated</th>
                    <th>Percentage of Total Goal</th>
                  </tr>
                </thead>
                <tbody id="expense-table-body">
                  <!-- Expense rows will be added here dynamically -->
                </tbody>
              </table>
              <button
                class="btn btn-outline-success mt-2"
                onclick="addAllocation()"
              >
                Add New Breakdown
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--footer by Cole-->
    <div id="navbar" class="sticky-bottom"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/firebaseAPI_BBY28.js"></script>
    <script src="/scripts/groupdata.js"></script>
    <script src="/scripts/font.js"></script>
  </body>
</html>
