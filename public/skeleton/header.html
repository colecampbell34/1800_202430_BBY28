<script>
  // JavaScript to Display Current Date
  const dateElement = document.getElementById("current-date");
  const options = {
    weekday: "long",
    year: "numeric",
    month: "long",
    day: "numeric",
  };
  const today = new Date().toLocaleDateString(undefined, options);
  dateElement.textContent = today;
</script>
